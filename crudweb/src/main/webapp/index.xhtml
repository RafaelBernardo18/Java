<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>CrudWEB</title>
</h:head>
<h:body>
	
	<h:form id="formPessoa">

		<h:outputLabel value="id: " />
		<h:inputText id="id" value="#{pessoaBean.pessoa.id}" />
		<br />

		<h:outputLabel value="nome: " />
		<h:inputText id="nome" value="#{pessoaBean.pessoa.nome}" />
		<br />

		<h:outputLabel value="sobrenome: " />
		<h:inputText id="sobrenome" value="#{pessoaBean.pessoa.sobrenome}" />
		<br />

		<h:outputLabel value="idade: " />
		<h:inputText id="idade" value="#{pessoaBean.pessoa.idade}" />
		<br />

		<h:outputLabel value="data de nascimento: " />
		<h:inputText id="dataNascimento"
			value='#{pessoaBean.pessoa.dataNascimento}'>
			<f:convertDateTime pattern="dd/MM/yyyy" />
		</h:inputText>
		<br />
		<br />

		<h:commandButton value="Salvar registro" action="#{pessoaBean.salvar}" />
		<h:commandButton value="Excluir Registro"
			action="#{pessoaBean.remove}" />

		<h:dataTable value="#{pessoaBean.pessoas}" var="p">
			<h:column>
				<f:facet name="header">Id</f:facet>  
				<h:outputText value="#{p.id}" />
			</h:column>
			
			<h:column>
				<f:facet name="header">Nome</f:facet> 
				<h:outputText value="#{p.nome}" />
			</h:column>
			
			<h:column>
				<f:facet name="header">Sobrenome</f:facet> 
				<h:outputText value="#{p.sobrenome}" />
			</h:column>
			
			<h:column>
				<f:facet name="header">Idade</f:facet> 
				<h:outputText value="#{p.idade}" />
			</h:column>
			
			<h:column>
				<f:facet name="header">Data</f:facet> 
				<h:outputText value="#{p.dataNascimento}">
				<f:convertDateTime pattern="dd/MM/yyyy" />
				</h:outputText>
			</h:column>
		</h:dataTable>

	</h:form>

</h:body>
</html>
