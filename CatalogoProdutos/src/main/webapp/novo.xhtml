<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core" >
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Insert title here</title>
</head>
<body>
	<h:form>
		<h:outputLabel value="Descricao do produto: " />
		<h:inputText id="descricao" value="#{produtoBean.produto.descricao}" />
		<br />
		
		<h:outputLabel value="Valor do produto: " />
		<h:inputText id="preco" value="#{produtoBean.produto.preco}" />
		<br />
		
		<h:outputLabel value="cod de barrras: " />
		<h:inputText id="codauxiliar" value="#{produtoBean.produto.codauxiliar}" />
		<br />
		
		<h:outputLabel value="fornecedor: " />
		<h:inputText id="fornecedor" value="#{produtoBean.produto.fornecedor}" />
		<br />
		
		<h:outputLabel value="data de cadastro: " />
		<h:inputText id="dataCadastro" value="#{produtoBean.produto.dataCadastro}" >
			<f:convertDateTime pattern="dd/MM/yyyy" />
		</h:inputText>
		<br />
		
		<h:commandButton value="Cadastrar" action="#{produtoBean.inserirProduto}"/>
		<h:commandButton value="Voltar" action="#{produtoBean.voltarIndex}"/>
	</h:form>
</body>
</html>
