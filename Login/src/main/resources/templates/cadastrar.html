<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf8">
    <title>Spring Security</title>
    <link rel="stylesheet" href="bootstrap.css" >
</head>

<body>

<h1>Pagina de cadastro</h1>

<form th:action="@{/addUsuario}" th:object="${usuario}"  method="post" >
 
    <label >nome</label>
    <input type="text" id="nome" name="nome" class="form-control-plaintext"  placeholder="nome">
  
  
    <label  >Email</label>
    <input type="email" id="email" name="email" class="form-control-plaintext" placeholder="nome@mail.com"> 
 
 
    <label >Password</label>
    <input type="password" id="senha" name="senha" class="form-control" placeholder="Password">
 

  <label>Papel no sistema</label>
  <select id="role" name="role">
  	<option value="ADMIN" >ADMIN</option>
  	<option value="GUEST">GUEST</option>
  </select>

  
  <br/><button type="submit" class="btn btn-primary mb-2">Confirmar cadastro</button>
</form>

<a href="/" class="btn btn btn-danger" role="button" aria-pressed="true">retornar</a>

</body>

</html>
